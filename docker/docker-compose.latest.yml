services:
  ai-shifu-api:
    container_name: ai-shifu-api
    # Tracks the freshest published API image
    # Use docker-compose.yml for pinned release builds
    image: aishifu/ai-shifu-api:latest
    entrypoint: ["sh", "-c", "until timeout 1 bash -c 'cat < /dev/null > /dev/tcp/ai-shifu-mysql/3306'; do sleep 1; done && flask db upgrade && exec gunicorn -w 4 -b 0.0.0.0:5800 'app:app' --timeout 300 --log-level info --access-logfile /var/log/app.log --capture-output"]
    env_file:
      - ./.env
    depends_on:
      - ai-shifu-mysql
      - ai-shifu-redis
    restart: unless-stopped
  ai-shifu-cook-web:
    container_name: ai-shifu-cook-web
    image: aishifu/ai-shifu-cook-web:latest
    env_file:
      - ./.env
    environment:
      - I18N_ROOT=/app/i18n
    depends_on:
      - ai-shifu-api
    restart: unless-stopped

  ai-shifu-nginx:
    container_name: ai-shifu-nginx
    image: nginx:stable
    ports:
      - "8080:8080"
    depends_on:
      - ai-shifu-api
      - ai-shifu-cook-web
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
  ai-shifu-mysql:
    container_name: ai-shifu-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ai-shifu
      MYSQL_DATABASE: ai-shifu
    image: mysql:8.0
    restart: unless-stopped
    volumes:
      - ./mysql_data:/var/lib/mysql

  ai-shifu-redis:
    container_name: ai-shifu-redis
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - ./redis_data:/data
