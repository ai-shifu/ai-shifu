version: '3.5'

services:
  ai-shifu-api-dev:
    container_name: ai-shifu-api-dev
    image: ai-shifu-api-dev:latest
    command: flask run --debug  --host=0.0.0.0 --port=5800
    env_file:
      - ./.env
    volumes:
      - ../src/api/:/app/
  ai-shifu-web-dev:
    container_name:  ai-shifu-web-dev
    image: ai-shifu-web-dev:latest
    depends_on:
      - ai-shifu-api-dev
    env_file:
      - ./.env
  ai-shifu-cook-dev:
    container_name: ai-shifu-cook-dev
    image: ai-shifu-cook-dev:latest
    volumes:
      - ./cook_data:/data
  ai-shifu-nginx-dev-dev:
    container_name: ai-shifu-nginx-dev
    image: nginx:latest
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - ai-shifu-web-dev
      - ai-shifu-api-dev
    restart: always
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf

  ai-shifu-mysql:
    container_name: ai-shifu-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=ai-shifu
      - MYSQL_DATABASE=ai-shifu
    image: mysql:latest
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
  ai-shifu-redis:
    container_name: ai-shifu-redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
