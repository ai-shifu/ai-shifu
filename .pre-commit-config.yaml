ci:
  skip: [eslint]  # Skip ESLint hooks in pre-commit.ci

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
        exclude: ^src/web/pnpm-lock\.yaml$
    -   id: end-of-file-fixer
        exclude: ^src/web/pnpm-lock\.yaml$
    -   id: trailing-whitespace
        exclude: ^src/web/pnpm-lock\.yaml$
    -   id: flake8
        args: [--max-line-length=200,--ignore=F403,--ignore=W503]
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
-   repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3  # use latest stable version
    hooks:
    -   id: commitizen
        stages: [commit-msg]
        additional_dependencies: ['markupsafe==2.0.1']
-   repo: local
    hooks:
    -   id: prettier-cook-web
        name: Prettier cook-web files
        entry: prettier
        language: node
        files: ^src/cook-web/.*\.(js|jsx|ts|tsx|mjs|cjs|css|scss|md|json)$
        args: ['--write', '--config', 'src/cook-web/.prettierrc']
        additional_dependencies: ['prettier@^3.5.3']
-   repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.33.0
    hooks:
    -   id: eslint
        name: ESLint cook-web files (errors only)
        files: ^src/cook-web/.*\.(js|jsx|ts|tsx)$
        args: [--config, src/cook-web/eslint.config.cjs, --max-warnings=0, --fix]
        additional_dependencies:
        -   eslint@^9
        -   '@typescript-eslint/eslint-plugin@^8'
        -   '@typescript-eslint/parser@^8'
        -   '@eslint/eslintrc@^3'
        -   'eslint-config-next@15.1.4'
        -   'next@15.1.4'
    -   id: eslint
        name: ESLint web files (errors only)
        files: ^src/web/.*\.(js|jsx|ts|tsx)$
        args: [--config, src/web/eslint.config.cjs, --max-warnings=0, --fix]
        additional_dependencies:
        -   eslint@^9
        -   '@typescript-eslint/eslint-plugin@^8'
        -   '@typescript-eslint/parser@^8'
        -   eslint-config-react-app
