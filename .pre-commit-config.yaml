repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
        exclude: ^src/web/pnpm-lock\.yaml$
    -   id: end-of-file-fixer
        exclude: ^src/web/pnpm-lock\.yaml$
    -   id: trailing-whitespace
        exclude: ^src/web/pnpm-lock\.yaml$
    -   id: flake8
        args: [--max-line-length=200,--ignore=F403,--ignore=W503]
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
-   repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3  # use latest stable version
    hooks:
    -   id: commitizen
        stages: [commit-msg]
        additional_dependencies: ['markupsafe==2.0.1']
-   repo: local
    hooks:
    -   id: prettier-cook-web
        name: Prettier cook-web files
        entry: prettier
        language: node
        files: ^src/cook-web/.*\.(js|jsx|ts|tsx|css|scss|md|json)$
        args: ['--write', '--config', 'src/cook-web/.prettierrc']
        additional_dependencies: ['prettier@^3.5.3']
-   repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.33.0
    hooks:
    -   id: eslint
        name: ESLint cook-web files (errors only)
        files: ^src/cook-web/.*\.(js|jsx|ts|tsx)$
        args: [--max-warnings=0, --ext, .js, --ext, .jsx, --ext, .ts, --ext, .tsx, --fix]
        additional_dependencies:
        -   eslint@^8.57.0
        -   '@typescript-eslint/eslint-plugin'
        -   '@typescript-eslint/parser'
        -   eslint-config-next
        -   '@babel/core'
        -   '@babel/preset-env'
        -   '@babel/preset-react'
        -   next
-   repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.33.0
    hooks:
    -   id: eslint
        name: ESLint web files (errors only)
        files: ^src/web/.*\.(js|jsx|ts|tsx)$
        args: [--max-warnings=0, --ext, .js, --ext, .jsx, --ext, .ts, --ext, .tsx, --fix]
        additional_dependencies:
        -   eslint@^8.57.0
        -   eslint-config-react-app
