name: Prettier Check

on:
  pull_request:
    paths:
      - 'src/cook-web/**'
  push:
    branches:
      - main
    paths:
      - 'src/cook-web/**'

jobs:
  prettier:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd src/cook-web
          npm ci
          
      - name: Check Prettier formatting
        run: |
          cd src/cook-web
          npm run format:check